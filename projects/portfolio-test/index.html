<html>

<head>

    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    <link rel="stylesheet" type="text/css" media="screen" href="style.less" />
</head>

<body>

    <div class="wrapper">
        <div class="headerContainer">

            <!-- NAV -->
            <nav>
                <a class="nav" href="">Home</a>
                <a class="nav" href="">About</a>
                <a class="nav" href="">Projects</a>
                <a class="nav" href="">Contact</a>
            </nav>

            <!-- HEADER -->
            <header class="header">
                <div class="clip">
                    <h1 class="banner">MORGAN ELLIS</h1>
                </div>
                <div id="cube" class="cube">
                    <div class="cube__face"></div>
                    <div class="cube__face"></div>
                    <div class="cube__face"></div>
                    <div class="cube__face"></div>
                    <div class="cube__face"></div>
                    <div class="cube__face"></div>
                </div>
                <div class="clip">
                    <h2 class="tagline">Clean. Concise. Creative.</h2>
                </div>
            </header>
        </div>

        <!-- ABOUT -->
        <div class="about">

            <div class="top">
                <div class="skillsContainer">

                    <div class="skillsList">
                        <img class="skills" src="https://i.imgur.com/cgVFXbr.png" alt="mongodb">
                        <p class="mernText">MongoDB</p>

                        <img class="skills" src="https://i.imgur.com/iqdO3B5.png" alt="express">
                        <p class="mernText">Express</p>

                        <img class="skills" src="https://i.imgur.com/a8jZAsw.png" alt="react">
                        <p class="mernText">React</p>

                        <img class="skills" src="https://i.imgur.com/of47Nu8.png" alt="node">
                        <p class="mernText">Node</p>
                    </div>

                </div>
            </div>

            <div class="bottom">
                <img class="portrait" src="https://i.imgur.com/EvYqLWP.png" alt="Portrait">
                <p class="blurb">Full-stack developer
                    <br/>
                    <br/>Salt Lake City, UT</p>

            </div>
        </div>

        <!-- PROJECTS -->
        <div class="projectsContainer">
            <div class="projects">Projects</div>
        </div>

        <!-- CONTACT -->
        <div class="contactContainer">

            <div class="contactHeaderContainer">
                <h1 class="contactHeader">CONTACT</h1>
            </div>

            <!-- CONTACT BOX -->
            <div class="contactBox">
                <form id="contactForm">
                    <div class="contactSubheadContainer">
                        <h1 class="contactSubhead">send a message</h1>
                    </div>
                    <label for="first">
                        <p class="formInfo"></p>
                    </label>
                    <input type="text" id="first" name="first" placeholder="Name">
                    <label for="email">
                        <p class="formInfo"></p>
                    </label>
                    <input type="text" id="email" name="email" placeholder="Email">
                    <label for="messageText">
                        <p class="formInfo"></p>
                    </label>
                    <textarea id="message" name="message" placeholder="Type your message here..."></textarea>
                    <div class="buttonContainer">
                        <button onclick="" type="submit" class="submitMessage" value="Send Email">Submit </button>
                    </div>

                </form>
            </div>

            <!-- SOCIAL MEDIA -->
            <div class="socialMediaContainer">
                <div class="socialMediaIcons">
                    <a href="https://github.com/mshiloh">
                        <img class="github" src="http://www.toca-ch.com/data/walls/315/35434622.png" alt="github">
                    </a>
                    <a href="https://www.linkedin.com/in/morgan-shiloh-ellis/">
                        <img class="linkedin" src="https://www.iconsdb.com/icons/preview/white/linkedin-5-xxl.png" alt="linkedin">
                    </a>
                </div>
            </div>
        </div>

    </div>

    <!-- FOOTER -->
    <div class="footerContainer">
        <footer>
