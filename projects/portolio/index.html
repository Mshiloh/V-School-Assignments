<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div class="wrapper">

        <div class="headerContainer">

            <!-- NAV -->
            <nav>
                <a class="nav" href="">Home</a>
                <a class="nav" href="">About</a>
                <a class="nav" href="">Projects</a>
                <a class="nav" href="">Contact</a>
            </nav>

            <!-- HEADER/BANNER -->
            <header>
                <div class="bannerClip">
                    <h1 class="banner">MORGAN ELLIS</h1>
                </div>
                <div id="cube" class="cube">
                    <div class="cube__face"></div>
                    <div class="cube__face"></div>
                    <div class="cube__face"></div>
                    <div class="cube__face"></div>
                    <div class="cube__face"></div>
                    <div class="cube__face"></div>
                </div>
                <div class="taglineClip">
                    <h2 class="tagline">Clean. Concise. Creative.</h2>
                </div>
            </header>

            <!-- ABOUT -->
            <div class="aboutContainer">
                    <div class="aboutInfoContainer">
                        <h1>Hello, I'm Morgan.</h1>
                        <p>I am a full-stack JavaScript developer in Salt Lake City, Utah.</p>
                    </div>
                    <div class="skillsIcons">
                        <img src="" alt="">
                        <img src="" alt="">
                        <img src="" alt="">
                        <img src="" alt="">
                    </div>
                </div>
                <div class="portraitContainer">
                    <img class="portrait" src="https://i.imgur.com/D5JeLBv.png" alt="Portrait">
                </div>
                <div class="projectsContainer">
                    <div class="projects">Projects</div>
                </div>

                <!-- CONTACT -->
                <div class="contactContainer">

                    <div class="contactHeaderContainer">
                        <h1 class="contactHeader">Get in touch</h1>
                    </div>
                    <!-- CONTACT BOX -->
                    <div class="contactBox">
                        <div class="contactSubheadContainer">
                            <h1 class="contactSubhead">shoot me a message</h1>
                        </div>
                        <form id="contactForm">
                            <label for="first">
                                <p class="formInfo"></p>
                            </label>
                            <input type="text" id="first" name="first" placeholder="Name">

                            <label for="email">
                                <p class="formInfo"></p>
                            </label>
                            <input type="text" id="email" name="email" placeholder="Email">

                            <label for="messageText">
                                <p class="formInfo"></p>
                            </label>

                            <textarea id="message" name="message" placeholder="Type your message here..."></textarea>

                            <button onclick="" type="submit" class="submitMessage" value="Send Email">Submit</button>
                        </form>
                    </div>

                    <!-- CONTACT DETAILS -->
                    <div class="contactDetails">
                        <div class="contactDetailsHeaderContainer">
                            <h1 class="contactDetailsHeader">get social</h1>
                        </div>
                        <div class="contactDetailsSubheadContainer">
                            <h2 class="contactDetailsSubhead"></h2>
                        </div>
                        <div class="socialMediaIcons">
                            <img class="linkedinIcon" src="https://i.imgur.com/0jMixIQ.png" alt="linkedin"> &nbsp; &nbsp; &nbsp; &nbsp;
                            <img class="githubIcon" src="https://i.imgur.com/SNSRGVN.png" alt="github">
                        </div>
                    </div>

                    <!-- MY CONTACT INFO -->
                    <div class="myContactInfoContainer">
                        <p class="contactPhone">
                            <p class="contactPhoneSymbol">&#9742</p>
                            (801) 500-5983</p>
                        <p class="contactEmail">
                            <p class="contactEmailSymbol">âœ‰</p>
                            ellis.morganshiloh@outlook.com</p>
                    </div>

                    <!-- FOOTER -->
                    <footer>
                        &copy; Morgan Ellis 2018
                    </footer>
                </div>

                <script src="script.js"></script>

</body>

</html>
