<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Morgan Ellis</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div class="wrapper">

        <div class="headerContainer">

            <nav>
                <a class="nav" href="">Home</a>
                <a class="nav" href="">About</a>
                <a class="nav" href="">Projects</a>
                <a class="nav" href="">Contact</a>
            </nav>
            <header>

                <div class="bannerClip">
                    <h1 class="banner">MORGAN ELLIS</h1>
                </div>
                <div id="cube" class="cube">
                    <div class="cube__face"></div>
                    <div class="cube__face"></div>
                    <div class="cube__face"></div>
                    <div class="cube__face"></div>
                    <div class="cube__face"></div>
                    <div class="cube__face"></div>
                </div>
                <div class="taglineClip">
                    <h2 class="tagline">Clean. Concise. Creative.</h2>
                </div>
            </header>
        </div>

        <div class="about">About

        </div>

        <div class="projects">Projects</div>

        <div class="contact">
            <div id="contactContainer contactBox">
                    <h1 class="contactHeadContiner contactHeader">CONTACT ME</h1>
                    <form id="contactForm">
                        <label for="first">
                            <p class="formInfo"></p>
                        </label>
                        <input type="text" id="first" name="first" placeholder="First Name">

                        <label for="last">
                            <p class="formInfo"></p>
                        </label>
                        <input type="text" id="last" name="last" placeholder="Last Name">

                        <label for="email">
                            <p class="formInfo"></p>
                        </label>
                        <input type="text" id="email" name="email" placeholder="Email">

                        <label for="phone">
                            <p class="formInfo"></p>
                        </label>
                        <input type="number" id="phone" name="phone" placeholder="Phone Number">

                        <label for="messageText">
                            <p class="formInfo"></p>
                        </label>

                        <textarea id="message" name="message" placeholder="Type your message here..."></textarea>

                            <button onclick="" type="submit" class="button" value="Send Email">Submit</button>
                    </form>
            </div>
        </div>

        <footer>
            &copy; Morgan Ellis 2018
        </footer>
    </div>

    <script src="script.js"></script>

</body>

</html>
