<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    
</head>

<body>

    <h1>My Wicked Sort of Awesome To-Do List:</h1>

    <form id="form">
        <input class="title" name="title" type="text" placeholder="Title">
        <input class="description" name="description" type="text" placeholder="Description">
        <input class="price" name="price" type="text" placeholder="Price">
        <button class="addButt">Add item</button>
    </form>
    
<ul id="ul"></ul>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>    
    <script src="./script.js"></script>
</body>

</html>
