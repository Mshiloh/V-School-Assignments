<!DOCTYPE html>

<head>

    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ben's Edit: Color Grid from Scratch</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="ben-edit.css" />

</head>

<body>

    <div class="wrapper">

        <!-- full -->
        <div class="row">
            <div class="col light-pink"></div>
        </div>

        <!-- quarter -->
        <div class="row">
            <div class="col dark-pink"></div>
            <div class="col dark-pink"></div>
            <div class="col dark-pink"></div>
            <div class="col dark-pink"></div>
        </div>

        <!-- half -->
        <div class="row">
            <div class="col blue"></div>
            <div class="col blue"></div>
        </div>

        <!-- split 25/75 -->
        <div class="row">
            <div class="col green"></div>
            <div class="col orange"></div>
        </div>

    </div>

    </div>

</body>

</html>
