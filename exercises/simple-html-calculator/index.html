<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Simple HTML Calculator</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>

    <h1>Simple HTML Calculator</h1>

    <div id="add">

        <p>Add:</p>
        <input type="number" id="add1" /> +
        <input type="number" id="add2" />
        <button id="addBut" onclick="add()">=</button>
        <input type="number" id="sum" readonly="readonly" />

    </div>

    <br />

    <div id="sub">
        <p>Subtract:</p>
        <input type="number" id="sub1" /> -
        <input type="number" id="sub2" />
        <button id="subBut" onclick="sub()">=</button>
        <!-- <input type="button" value="=" onclick="sub()" /> -->
        <input type="number" id="difference" readonly="readonly" />

    </div>

    <br />

    <div id="mul">
        <p>Mulitply:</p>
        <input type="number" id="mul1" /> x
        <input type="number" id="mul2" />
        <button id="mulBut" onclick="mul()">=</button>
        <input type="number" id="product" readonly="readonly" />
    </div>

    <script src="script.js"></script>

</body>

</html>
